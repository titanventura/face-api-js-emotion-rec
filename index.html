		  var mqtt;
    var reconnectTimeout = 2000;

    function MQTTconnect() {
	if (typeof path == "undefined") {
		path = '/mqtt';
	}
	mqtt = new Paho.MQTT.Client(
			host,
			port,
			path,
			"web_" + parseInt(Math.random() * 100, 10)
	);
        var options = {
            timeout: 3,
            useSSL: useTLS,
            cleanSession: cleansession,
            onSuccess: onConnect,
            onFailure: function (message) {
                $('#status').val("Connection failed: " + message.errorMessage + "Retrying");
                setTimeout(MQTTconnect, reconnectTimeout);
            }
        };

        mqtt.onConnectionLost = onConnectionLost;
        mqtt.onMessageArrived = onMessageArrived;

        if (username != null) {
            options.userName = username;
            options.password = password;
        }
        console.log("Host="+ host + ", port=" + port + ", path=" + path + " TLS = " + useTLS + " username=" + username + " password=" + password);
        mqtt.connect(options);
    }

    function onConnect() {
        $('#status').val('Connected to ' + host + ':' + port + path);
        // Connection succeeded; subscribe to our topic
        mqtt.subscribe(topic, {qos: 0});
		$('#topic').val(topic);
    }

    function onConnectionLost(response) {
        setTimeout(MQTTconnect, reconnectTimeout);
        $('#status').val("connection lost: " + responseObject.errorMessage + ". Reconnecting");

    };

    function onMessageArrived(message) {

        var topic = message.destinationName;
        var payload = message.payloadString;

        $('#ws').prepend('<li>' + topic + ' = ' + payload + '</li>');
    };


    $(document).ready(function() {
        MQTTconnect();
    });

		let forwardTimes = [];
		let withBoxes = true;

		function onChangeHideBoundingBoxes(e) {
			withBoxes = !$(e.target).prop("checked");
		}

		function updateTimeStats(timeInMs) {
			forwardTimes = [timeInMs].concat(forwardTimes).slice(0, 30);
			const avgTimeInMs =
				forwardTimes.reduce((total, t) => total + t) /
				forwardTimes.length;
			$("#time").val(`${Math.round(avgTimeInMs)} ms`);
			$("#fps").val(`${faceapi.utils.round(1000 / avgTimeInMs)}`);
		}

		async function onPlay() {
			const videoEl = $("#inputVideo").get(0);

			if (
				videoEl.paused ||
				videoEl.ended ||
				!isFaceDetectionModelLoaded()
			)
				return setTimeout(() => onPlay());

			const options = getFaceDetectorOptions();

			const ts = Date.now();

			const result = await faceapi
				.detectAllFaces(videoEl, options)
				.withFaceExpressions();

			updateTimeStats(Date.now() - ts);

			if (result) {
				const canvas = $("#overlay").get(0);
				const dims = faceapi.matchDimensions(canvas, videoEl, true);

				const resizedResult = faceapi.resizeResults(result, dims);
				// console.log(resizedResult);	
									
				const minConfidence = 0.7;
				let makeRequest = false
				resizedResult.forEach(element => {
					if(element.expressions.Smiling > minConfidence){
						makeRequest = true
						document.getElementById("detect").innerHTML = '<font color="green"> Smiling &#128522;</font>';

					}
					else{
						document.getElementById("detect").innerHTML = '<font color="red">Smile Please 	&#128513;</font>	';

					}
				});

				if(makeRequest){
					// console.log("inside make");
					try{
							message1=new Paho.MQTT.Message('Hi');
							message1.destinationName='srinath';
							mqtt.send(message1);
							console.log("published");
							message1.publish("srinath", "Smiling ");
					}catch(err){
						console.log("err reconnecting."+err);
						//  connectClient()
					}
				}

				if (withBoxes) {
					faceapi.draw.drawDetections(canvas, resizedResult);
				}
				faceapi.draw.drawFaceExpressions(
					canvas,
					resizedResult,
					minConfidence
				);
			}

			setTimeout(() => onPlay());
		}

		async function run() {
			// load face detection and face expression recognition models
			await changeFaceDetector(TINY_FACE_DETECTOR);
			await faceapi.loadFaceExpressionModel(
				`${window.location.href}/`
			);
			changeInputSize(224);

			// try to access users webcam and stream the images
			// to the video element
			const stream = await navigator.mediaDevices.getUserMedia({
				video: {},
			});
			const videoEl = $("#inputVideo").get(0);
			videoEl.srcObject = stream;
		}

		$(document).ready(function () {
			// renderNavBar('#navbar', 'webcam_face_expression_recognition')
			initFaceDetectionControls();
			run();
